name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Ballerina
      uses: ballerina-platform/setup-ballerina@v1.1.0
      with:
        version: 2201.12.10

    - name: Verify Ballerina installation
      run: bal version

    - name: Build project
      run: bal build

    - name: Run tests
      run: bal test

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/test_results.json
        if-no-files-found: ignore

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t wso2-ballerina-service:${{ github.sha }} .

    - name: Test Docker image
      run: |
        docker run -d -p 8080:8080 --name test-service wso2-ballerina-service:${{ github.sha }}
        sleep 15
        curl -f http://localhost:8080/hello || exit 1
        docker stop test-service
        docker rm test-service
